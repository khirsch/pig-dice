<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Oink Oink</title>
  </head>
  <body>
    <div class="container well">
      <h2>Oink <img src="img/pig.svg" alt="Pig" id="oink"> Oink</h2>
      <div class="row">
        <div class="col-md-4">
          <h3>Player 1</h3>
          <p>Score:</p>
          <p class="score" id="score1">0</p>
          <img src="img/dice.svg" alt="Rolling Die" id="die1">
        </div>
        <div class="col-md-4">
          <h1 id="rollValue">&nbsp;</h1>
          <p>Turn Total: <span id="turnTotal"></span></p>
          <button class="btn" type="button" id="roll">Roll</button>
          <button class="btn" type="button" id="hold">Hold</button>
          <button class="btn" type="button" id="restart">Restart</button>
          <p id="winner"></p>
        </div>
        <div class="col-md-4">
          <h3>Player 2</h3>
          <p>Score:</p>
          <p class="score" id="score2">0</p>
          <img src="img/dice.svg" alt="Rolling Die" id="die2">
        </div>
      </div>
    </div>
  </body>
</html>
